    <hero class="hero">
      <div class="hero__wrapper">
        <video src="#" class="hero__video" poster="#">
          <source src="#" type="video/mp4" />
        </video>
      </div>

      <section class="hero__video-wrapper">
        <h1 class="hero__video-title">#</h1>
        <article class="hero__video-detail">
          <div class="hero__detail-wrapper">
            <h2 class="hero__video-producer"></h2>
            <p class="hero__video-date"></p>
          </div>
          <div class="hero__viewer-wrapper">
            <img src="#" alt="view icon" class="hero__viewer-icon" />
            <p class="hero__viewer-number">#</p>
            <img src="#" alt="like icon" class="hero__like-icon" />
            <p class="hero__like-number">#</p>

        </article>
