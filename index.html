<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainFlix</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="#">
        <img class="header__logo" src="#" alt="BrainFlix logo" />
      </a>

      <div class="header__search">
        <input type="text" class="header__search-input" placeholder="Search" />
        <img src="#" alt="Mohan-muruge" class="header__search-avatar" />
        <a class="header__upload-btn upload-btn" href="#">UPLOAD</a>
      </div>
    </header>

    <main>
      <hero className="hero">
        <video
          className="hero__video"
          src="{selectedVideo.video}"
          controls
          poster="{selectedVideo.image}"
        ></video>
      </hero>

      <div>
        <div>
          <section class="videoDetails">
            <h1 class="videoDetails__title">title</h1>
            <div class="videoDetails__info">
              <div class="videoDetails__info-wrapper">
                <p class="videoDetails__info-wrapper-channel">by channel</p>
                <p class="videoDetails__info-wrapper-date">date</p>
              </div>
              <div class="videoDetails__info-wrapper">
                <div class="videoDetails__info-wrapper-views">
                  <img src="#" alt="views icon" />
                  <p>number of views</p>
                </div>
                <div class="videoDetails__info-wrapper-likes">
                  <img src="#" alt="likes icon" />
                  <p>number of likes</p>
                </div>
              </div>
            </div>
            <div class="videoDetails__description">
              <p>description of video</p>
            </div>
          </section>

          <section class="comments">
            <p class="comments__number"></p>
            <div class="comments__input">
              <img src="#" alt="user image" class="comments__input-img" />
              <form action="#" class="comments__input-form">
                <label for="comments-input" class="comments__input-label"
                  >JOIN THE CONVERSATION</label
                >
                <div class="comments__input-form-wrapper">
                  <textarea
                    name="comments"
                    id="comments-text"
                    cols="30"
                    rows="10"
                    class="comments__input-form-text"
                  ></textarea>
                  <button class="comments__input-form-btn">COMMENT</button>
                </div>
              </form>
            </div>
            <div class="comments__content">
              <div class="comments__content-wrapper1">
                <div class="comments__content-img"></div>
              </div>
              <div class="comments__content-wrapper2">
                <div class="comments__content-wrapper2-nameDate">
                  <p class="comments__content-wrapper2-name">name</p>
                  <p class="comments__content-wrapper2-date">date</p>
                </div>
                <p class="comments__content-wrapper2-text">comment text</p>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div>
        <section class="videoList">
          <p class="videoList__title">NEXT VIDEOS</p>
          <div class="videoList__wrapper">
            <div class="videoList__wrapper-item">
              <a href="#">
                <div>
                  <img src="#" alt="#" class="videoList__wrapper-item-img" />
                </div>
                <div class="videoList__wrapper-item-info">
                  <p class="videoList__wrapper-item-info-title">title</p>
                  <p class="videoList__wrapper-item-info-creator">creator</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </div>
      <!-- <h1 class="hero__video-title">#</h1>
        <article class="hero__video-detail">
          <div class="hero__detail-wrapper">
            <h2 class="hero__video-producer"></h2>
            <p class="hero__video-date"></p>
          </div>
          <div class="hero__viewer-wrapper">
            <img src="#" alt="view icon" class="hero__viewer-icon" />
            <p class="hero__viewer-number">#</p>
            <img src="#" alt="like icon" class="hero__like-icon" />
            <p class="hero__like-number">#</p>
          </div>
        </article>
        <p class="hero__detail">#</p> -->
    </main>
  </body>
</html>
